<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Usertlist</title>
    <link rel="shortcut icon" type="image/png" href="img/logo.ico" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="js/UserAdd.js"></script>
   </head>
<body>
    <header>
    </header>
    <nav>
        <ul>
            <li><a href="https://www.facebook.com/nghiavo2512">Facebook</a></li>
            <li><a href="http://127.0.0.1:5500/View/lib/UserList.html">Home</a></li>
            <li><a href="http://127.0.0.1:5500/View/lib/UserList.html">Back</a></li>
        </ul>
    </nav>
    <Section>
        <article class="left">
            <div class="row">
                <div class="title" id="Title"></div>
                <div style=" padding:5%;">
                    <form> 
                        <div class="form-group">
                        <label for="InputDisplayName">Display Name</label>
                        <input type="text" class="form-control" id="InputDisplayName" aria-describedby="DisplayNameHelp" placeholder="Enter Display Name">
                        <small id="DisplayNameHelp" class="form-text text-muted">Your Display Name.</small>
                      </div>
                        <div class="form-group">
                          <label for="InputEmail1">Email address</label>
                          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="InputPhone">Phone</label>
                            <input type="text" class="form-control" id="InputPhone" aria-describedby="PhoneHelp" placeholder="Enter Phone">
                            <small id="PhoneHelp" class="form-text text-muted">Your Phone Here.</small>
                          </div>
                            <div class="form-group">
                              <label for="InputAddress">Address</label>
                              <input type="text" class="form-control" id="InputAddress" aria-describedby="AddressHelp" placeholder="Enter Address">
                              <small id="AddressHelp" class="form-text text-muted">Your Address Here.</small>
                            </div>
                        <button type="button" class="btn btn-primary" onclick="addUser();">Submit</button>
                      </form>
                </div>

            </div><!-- /.row -->

        </article>
    </Section>
    <div>
        <footer>
            <p class="foot">Nghia Vo &copy; 2022</p>
        </footer>
    </div>
</body>

</html>
